name: Tests

on:
 push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


permissions:
  contents: read


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Run a one-line script
      uses: actions/checkout@v2

    - name: Run tests
      run: |
        echo Hello from Octo Organization
        touch .env_keys
        make test
