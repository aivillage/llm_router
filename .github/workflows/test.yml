name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


permissions:
  contents: read


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Remove External Tests
      run: |
        # This is a total hack to remove external tests for CI
        rm tests/test_chat/test_models.py

    - name: Build test environment
      run: |
        touch .env_keys
        cargo generate-lockfile
        # Separating build and run didn't work
        # make build_test



    - name: Run tests
      run: |
        make test

